[defaults]
# Roles path
roles_path = roles/

# Disable host key checking for homelab environments
host_key_checking = False

# Disable retry files (not needed with Semaphore)
retry_files_enabled = False

# Reduce noise in output
deprecation_warnings = False
display_skipped_hosts = False

# Default timeout for connections
timeout = 30

# Use the YAML callback plugin for better readability
stdout_callback = yaml

[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = False

[ssh_connection]
# Use pipelining for better performance
pipelining = True
ssh_args = -o ControlMaster=auto -o ControlPersist=60s
